<!DOCTYPE html>
<html>

  <head>
    <title>HTML Reference</title>
  </head>
  <style>
    
    h1 {
        text-align: center;
    }
    
    table {
        border-collapse: collapse;
    }

    th, td {
    	border: 1px solid black;
    	text-align: center;
    }

  </style>

  <body>

    <h1>HTML Reference</h1>
    <table>
      <table align="center">
      <tr>
        <th>Tag</th>
        <th>Description</th>
      </tr>
      <tr>
        <td>&lt;!DOCTYPE&gt;</td>
        <td>Type of Documents</td>
      </tr>
      <tr>
        <td>&lt;html&gt;</td>
        <td>Jackson</td>
      </tr>
      <tr>
        <td>&lt;head&gt;</td>
        <td>Johnson</td>
      </tr>
      <tr>
        <td>&lt;title&gt;</td>
        <td>Nilson</td>
      </tr>
    </table>

  </body>

</html>


</body>

</html>
