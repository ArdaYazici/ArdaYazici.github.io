  <body>
    <h2>HTML &lt;<span style="color:green">dd</span>&gt; Tag</h2>
    <p>The &lt;<span style="color:green">dd</span>&gt; tag is used to describe a term/name in a description list.
	<br>
	<br>
	   The &lt;<span style="color:green">dd</span>&gt; tag is used in conjunction with &lt;dl&gt; (Defines a description list) and &lt;dt&gt; (Defines terms/names).
	<br>
	<br>
	   Inside a &lt;<span style="color:green">dd</span>&gt; tag you can put paragraphs, line breaks, images, links, lists, etc.
</p>
