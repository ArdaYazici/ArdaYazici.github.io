    <style>

  <body>
    <h2>HTML &lt;<span style="color:green">h1-h6</span>&gt; Tag</h2>
    <p>The &lt;<span style="color:green">h1-h6</span>&gt; tags are used to define 		 HTML headings.
       <br>
       <br>
       The &lt;<span style="color:green">h1</span>&gt; tag defines the most 		   important heading. 
       <br>
       The &lt;<span style="color:green">h6</span>&gt; tag defines the least 		   important heading.
    </p>
