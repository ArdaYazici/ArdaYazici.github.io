<!DOCTYPE html>
<html>
  <head>
    <title>HTML html Tag </title>
    <style>
    </style>
  </head>
  <body>
    <h2>HTML &lt;<span style="color:green">html</span>&gt; Tag</h2>
    <p>The &lt;<span style="color:green">html</span>&gt; tag tells the browser that this is an HTML document.
    <br>
    <br>
       The &lt;<span style="color:green">html</span>&gt; tag represents the root of an HTML document.
    <br>
    <br>
  	   The &lt;<span style="color:green">html</span>&gt; tag is the container for all other HTML elements (Except for the &lt;!DOCTYPE&gt; tag).
  </body>
</html>
