<!DOCTYPE html>
<html>
  <head>
    <title>HTML title Tag </title>
    <style>
    </style>
  </head>
  <body>
    <h2>HTML &lt;<span style="color:green">title</span>&gt; Tag</h2>
    <p>The &lt;<span style="color:green">title</span>&gt; tag is required in all HTML documents and it defines the title of the document.
    <br>
    <br>
    The &lt;<span style="color:green">title</span>&gt; element:
    <ul>
    	<li>Defines a title in the browser toolbar</li>
        <li>Provides a title for the page when it is added to favorites</li>
        <li>Displays a title for the page in search-engine results</li>
    </ul>   
  </body>
</html>
